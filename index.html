<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7550dd041e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="media/woman.png" class="song-img" />
        <h1>Ella y Yo</h1>
        <p>Romeo Santos Ft. Don Omar</p>

        <audio  id="song">
          <source src="media/cancion.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" name="" id="progress" value="0" />

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
